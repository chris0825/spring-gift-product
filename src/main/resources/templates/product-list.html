<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리 페이지</title>
</head>
<body>
<h1>상품 관리 페이지</h1>

<h2>새 상품 추가</h2>
<form action="/product/add" method="post">
    <div>
        <label for="id">ID</label>
        <input type="number" id="id" name="id" required>
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
    </div>
    <div>
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" name="imageUrl" required>
    </div>
    <div>
        <button type="submit">등록</button>
    </div>
</form>

<h2>상품 목록</h2>
<table id="productList">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image URL</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="product : ${productList}">
    <tr>
        <td>
            <input type="number" id="id-[[${product.id}]]" name="id" th:value="${product.id}" form="form-modify-[[${product.id}]]" />
        </td>
        <td>
            <input type="text" id="name-[[${product.id}]]" name="name" th:value="${product.name}" form="form-modify-[[${product.id}]]" />
        </td>
        <td>
            <input type="number" id="price-[[${product.id}]]" name="price" th:value="${product.price}" form="form-modify-[[${product.id}]]" />
        </td>
        <td>
            <input type="text" id="imageUrl-[[${product.id}]]" name="imageUrl" th:value="${product.imageUrl}" form="form-modify-[[${product.id}]]" />
        </td>
        <td>
            <form id="form-modify-[[${product.id}]]" th:action="@{/product/modify/{id}(id=${product.id})}" method="post">
                <button type="submit">수정</button>
            </form>
            <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
