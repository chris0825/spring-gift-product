<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 페이지</title>
</head>
<body>
<h1 th:text="${product.id == null} ? 'Add New Product' : 'Edit Product'"></h1>
<form th:action="@{${product.id == null} ? '/products' : '/products/' + ${product.id}}" th:object="${product}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}"/>
    </div>
    <div>
        <label>URL</label>
        <input type="text" th:field="*{url}"/>
    </div>
    <div>
        <button type="submit">상품 등록</button>
    </div>
</form>
<a href="/products">목록으로 돌아가기</a>
</body>
</html>
